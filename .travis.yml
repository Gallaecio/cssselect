language: python
matrix:
  include:
    - env: TOXENV=security
      python: 3.8
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
install:
- pip install -r tests/requirements.txt -e .
script:
- py.test --cov-report term --cov=cssselect
after_success:
- codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_upload_docs: true
